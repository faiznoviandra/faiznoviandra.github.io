<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Vue.js</title>
</head>
<body>
<div id="app">
    Faiz Haq Noviandra Ciptadi Putra - 5025211132<br><br>
    Hasil {{ hasil }}<br>
    <input v-model="angka1" type="number">
    <input v-model="angka2" type="number"><br>
    <button @click="hitung('+')">+</button>
    <button @click="hitung('-')">-</button>
    <button @click="hitung('*')">*</button>
    <button @click="hitung('/')">/</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                angka1: 0,
                angka2: 0,
                hasil: 0,
            }
        },
        methods: {
            hitung(operator) {
                if (operator === '+') {
                    this.hasil = this.angka1 + this.angka2;
                } else if (operator === '-') {
                    this.hasil = this.angka1 - this.angka2;
                } else if (operator === '*') {
                    this.hasil = this.angka1 * this.angka2;
                } else if (operator === '/') {
                    this.hasil = this.angka1 / this.angka2;
                }
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
